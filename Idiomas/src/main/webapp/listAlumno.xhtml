<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		Open Language - Alumnos
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Alumnos</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{alumnoController.nuevo()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="list" var="obj"
							value="#{alumnoController.lista}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{obj.id}">
								<h:outputText value="#{obj.id}" />
							</p:column>

							<p:column headerText="Nombre completo" sortBy="#{obj.nombre}">
								<h:outputText value="#{obj.nombre.concat(' ').concat(obj.apellido)}" />
							</p:column>
							
							<p:column headerText="Correo electrÃ³nico" sortBy="#{obj.correo}">
								<h:outputText value="#{obj.correo}" />
							</p:column>
							
							<p:column headerText="Operaciones" exportable="false">
								<h:commandLink action="alumno" value="Editar	"
									actionListener="#{alumnoController.editar(obj)}" />
								<h:commandLink action="listAlumno" value="Eliminar"
									actionListener="#{alumnoController.eliminar(obj)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
